<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
 
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload="setTime()">
    <header class="jumbotron">
      <h1 class="display-3">Git It Done</h1>
      <h4>8-5 Work Scheduler</h4>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="container">
      <!-- Timeblocks go here -->
      <div class="row" id="R0800">
        <div class="hour col-1" id="time8">8AM</div>
        <div contenteditable="true" class="text col-10" id="time8txt"></div>
        <button class="saveBtn col-1" id="time8save"><span class="oi oi-paperclip"></span></button>
      </div>
      <div class="row" id="R0900">
        <div class="hour col-1" id="time9">9AM</div>
        <div contenteditable="true" class="text col-10" id="time9txt"></div>
        <button class="saveBtn col-1" id="time9save"><span class="oi oi-paperclip"></span></button>
      </div>
      <div class="row" id="R1000">
        <div class="hour col-1" id="time10">10AM</div>
        <div contenteditable="true" class="text col-10" id="time10txt"></div>
        <button class="saveBtn col-1" id="time10save"><span class="oi oi-paperclip"></span></button>
      </div>
      <div class="row" id="R1100">
        <div class="hour col-1" id="time11">11AM</div>
        <div contenteditable="true" class="text col-10" id="time11txt"></div>
        <button class="saveBtn col-1" id="time11save"><span class="oi oi-paperclip"></span></button>
      </div>
      <div class="row" id="R1200">
        <div class="hour col-1" id="time12">12PM</div>
        <div contenteditable="true" class="text col-10" id="time12txt"></div>
        <button class="saveBtn col-1" id="time12save"><span class="oi oi-paperclip"></span></button>
      </div>
      <div class="row" id="R1300">
        <div class="hour col-1" id="time1">1PM</div>
        <div contenteditable="true" class="text col-10" id="time1txt"></div>
        <button class="saveBtn col-1" id="time1save"><span class="oi oi-paperclip"></span></button>
      </div>
      <div class="row" id="R1400">
        <div class="hour col-1" id="time2">2PM</div>
        <div contenteditable="true" class="text col-10" id="time2txt"></div>
        <button class="saveBtn col-1" id="time2save"><span class="oi oi-paperclip"></span></button>
      </div>
      <div class="row" id="R1500">
        <div class="hour col-1" id="time3">3PM</div>
        <div contenteditable="true" class="text col-10" id="time3txt"></div>
        <button class="saveBtn col-1" id="time3save"><span class="oi oi-paperclip"></span></button>
      </div>
      <div class="row" id="R1600">
        <div class="hour col-1" id="time4">4PM</div>
        <div contenteditable="true" class="text col-10" id="time4txt"></div>
        <button class="saveBtn col-1" id="time4save"><span class="oi oi-paperclip"></span></button>
      </div>
      <div class="row" id="R1700">
        <div class="hour col-1" id="time5">5PM</div>
        <div contenteditable="true" class="text col-10" id="time5txt"></div>
        <button class="saveBtn col-1" id="time5save"><span class="oi oi-paperclip"></span></button>
      </div>
    </div>    
    <script src="assets\js\script.js"></script>
  </body>
</html>
